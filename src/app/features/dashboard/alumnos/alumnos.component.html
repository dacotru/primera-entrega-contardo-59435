<button mat-fab extended (click)="openModal()">
    <mat-icon>add</mat-icon>
    Crear Alumno
</button>
<h1 appTitles class="mt-5">Lista de Alumnos</h1>
<mat-divider></mat-divider>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-4 demo-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">
        {{ user | userFullName }}
      </td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha de creacion</th>
      <td mat-cell *matCellDef="let user">{{ user.createdAt | date }}</td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button (click)="openModal(user)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onDelete(user.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
